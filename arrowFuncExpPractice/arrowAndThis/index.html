<!DOCTYPE html>
<html>
  <head>
    <title>Arrow function and this</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>AliAS The Leo</h2>
        <p class="social">@AliAS86</p>
      </div>
    </div>
    <script>
      const box = document.querySelector('.box');
      box.addEventListener('click', function() {
        this.classList.toggle('opening');
        setTimeout(() => { this.classList.toggle('open')
      }, 500);
      });
      // testing the same event listener with arrow functiona ---- and this would point to window object
      // box.addEventListener('click', () => {
      //   console.log(this);
      // });
    </script>
  </body>
</html>
