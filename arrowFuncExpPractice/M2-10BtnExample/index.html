<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Module 2-10 Practice</title>
  </head>
  <body>
    <!-- Styling the button -->
    <style>
      button { font-size: 100px }
      .on { background: #ffc600 }
    </style>
    <!-- HTML for creating the button -->
    <button id="button">Push Me!</button>

    <!-- JS script -->

    <script>
      // where you should NOT using arrow function:
      // when you really need this object
      // if function() replaced by => the function wouldn't work
      const button = document.querySelector('#button');
      button.addEventListener('click', function() {
        console.log(this);
        this.classList.toggle('on');
      });

      // when you need a method to bind to an object.
      // the below wouldn't working
      // const person = {
      //   points: 23,
      //   score: () => {
      //     this.points++
      //     console.log(this);
      //   }
      // }
      // person.score();
      // console.log(person.points);

      // below would work, when we use regular function
      const person = {
        points: 23,
        score: function() {
          console.log(this);
          this.points++
        }
      }
      person.score();
      console.log(person.points);

    </script>


  </body>
</html>
