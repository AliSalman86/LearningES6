<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Module 2-10 Practice</title>
  </head>
  <body>
    <!-- Styling the button -->
    <style>
      button { font-size: 100px }
      .on { background: #ffc600 }
    </style>
    <!-- HTML for creating the button -->
    <button id="button">Push Me!</button>

    <!-- JS script -->

    <script>
      // where you should NOT using arrow function:
      // when you really need this object
      // if function() replaced by => the function wouldn't work
      const button = document.querySelector('#button');
      button.addEventListener('click', function() {
        console.log(this);
        this.classList.toggle('on');
      });

      // when you need a method to bind to an object.
      // the below wouldn't working
      // const person = {
      //   points: 23,
      //   score: () => {
      //     this.points++
      //     console.log(this);
      //   }
      // }
      // person.score();
      // console.log(person.points);

      // below would work, when we use regular function
      const person = {
        points: 23,
        score: function() {
          console.log(this);
          this.points++
        }
      }
      person.score();
      console.log(person.points);

      // when we need to add a prototype method
      class car {
        constructor(make, color) {
          this.make = make;
          this.color = color;
        }
      }
      const Tokalis1 = new car('fusion', 'white');
      const Tokalis2 = new car('dodge', 'red');
      // // it won't work this way
      // car.prototype.summerize = () => { return `this car is ${this.make}, and it's color is ${this.color}` }
      // it will work with regular function
      car.prototype.summerize = function() { return `this car is ${this.make}, and it's color is ${this.color}` };

      // when you need arguments object
      // using the first arrow function won't work when passing argument object, using regular function() will work
        // const orderChildren = () => {
        const orderChildren = function() {
        const children = Array.from(arguments);
        console.log(children);
        return children.map((child, i) => {
          return `${child} was child #${i + 1}`;
        });
      }

      orderChildren('Alex', 'Huss', 'Zin', 'Zaa');

    </script>
  </body>
</html>
