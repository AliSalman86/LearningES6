<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Module 2-10 Practice</title>
  </head>
  <body>
    <!-- Styling the button -->
    <style>
      button { font-size: 100px }
      .on { background: #ffc600 }
    </style>
    <!-- HTML for creating the button -->
    <button id="button">Push Me!</button>

    <!-- JS script -->

    <script>
      const button = document.querySelector('#button');
      button.addEventListener('click', function() {
        console.log(this);
        this.classList.toggle('on');
      });
    </script>


  </body>
</html>
